<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser?.email }}</strong> Profile
    </h3>
  </header>

  <table class="table">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Access token</td>
      <td>{{ token?.access_token }}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{ currentUser?.email }}</td>
    </tr>
  </table>

</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
